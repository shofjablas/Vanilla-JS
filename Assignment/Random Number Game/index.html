<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Game</title>
  </head>
  <body>
    <h1>Random Number Game</h1>
    <form id="number-form">
      <h2>
        Generate a number between 0 and
        <input
          required
          type="number"
          placeholder="숫자 입력"
          min="0"
          id="number-input"
          value=""
        />
        <p>
          Guess the number: <input type="number" id="number-guess" />
          <button type="submit">Play!</button>
        </p>
      </h2>
    </form>
    <p id="result"></p>
    <script src="script.js"></script>
  </body>
</html>
